<script>
  $(document).ready(function(){
  	$(document).on("scroll", onScroll);
    $('.scrollspy').scrollSpy({
    	offset: {
    		top: 0,
    	}
    });

    function onScroll(event){
    var scrollPos = $(document).scrollTop();
    $('.table-of-contents a').each(function () {
        var currLink = $(this);
        var refElement = $(currLink.attr("href"));
        if (refElement.position().top <= scrollPos + 200 && refElement.position().top + refElement.height() > scrollPos + 200) {
        	// || $('.table-of-contents a#contact-link').hasClass('active') place this in if we want the color to correspond w/ link
            if(refElement.selector == "#contact") {
            	$('.table-of-contents').addClass("alt-menu");
        	} else {
            	$('.table-of-contents').removeClass("alt-menu");
        	}
       	}
    });
	}
 });
</script>
